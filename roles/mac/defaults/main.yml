  - domain: com.apple.desktopservices
    key: DSDontWriteUSBStores
    type: bool
    value: true

  #
  # Key
  #
  - domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 15

  - domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 2

  #
  # Menu
  #
  #
  # Menu : Clock
  #
  - domain: com.apple.menuextra.clock
    key: DateFormat
    type: string
    value: "EEE MMM d  HH:mm:ss"

  - domain: com.apple.menuextra.clock
    key: FlashDateSeparators
    type: bool
    value: false

  - domain: com.apple.menuextra.clock
    key: IsAnalog
    type: bool
    value: false

  #
  # Menu : Battery
  #
  - domain: com.apple.menuextra.battery
    key: DidShowFDEWarning
    type: bool
    value: true

  - domain: com.apple.menuextra.battery
    key: ShowPercent
    type: string
    value: "YES"

