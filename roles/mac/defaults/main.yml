    type: int
    value: 0

  - domain: com.apple.screensaver
    key: showClock
    type: int
    value: 1

  #
  # Screencapture
  #
  - domain: com.apple.screencapture
    key: location
    type: string
    value: "{{ ansible_env.HOME }}/ScreenCapture/"

  - domain: com.apple.screencapture
    key: name
    type: string
    value: Capture

  - domain: com.apple.screencapture
    key: type
    type: string
    value: png
