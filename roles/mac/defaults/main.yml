  #
  # Dock
  #
  - domain: com.apple.dock
    key: autohide
    type: bool
    value: true

  - domain: com.apple.dock
    key: autohide-delay
    type: float
    value: 0

  - domain: com.apple.dock
    key: mineffect
    type: string
    value: "genie"

  - domain: com.apple.dock
    key: showAppExposeGestureEnabled
    type: bool
    value: true

  #
  # Finder
  #
  - domain: NSGlobalDomain
    key: AppleShowAllExtensions
    type: bool
    value: true

  - domain: com.apple.finder
    key: AppleShowAllFiles
    type: string
    value: 'TRUE'

  - domain: com.apple.finder
    key: ShowPathBar
    type: bool
    value: true

  - domain: com.apple.desktopservices
    key: DSDontWriteNetworkStores
    type: bool
